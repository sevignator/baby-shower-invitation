<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation au baby shower de Caroline et Mikaël</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Licorice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
</head>

<body>
  <main>
    <img src="./images/spaniel-dino-cropped.png" alt="">

    <h1>
      Vous êtes invités au baby shower de<br>
      <span class="accent-text">Caroline et Mikaël</span>
    </h1>

    <p>
      L’événement aura lieu le<br>
      <span class="accent-text">22 juillet 2023</span><br>
      au
      <br>
      <span class="accent-text">6 rue de la Brise</span>
    </p>

    <add-to-calendar-button
      name="Baby shower de Caroline et Mikaël"
      startDate="2023-07-22"
      startTime="12:30"
      endTime="16:00"
      timeZone="America/Toronto"
      location="6 Rue de la Brise, Gatineau, QC J9A 3B8, Canada"
      options="'Apple','Google','iCal','Outlook.com'"
      label="Ajouter à votre calendrier"
      trigger="click"
      language="fr"
    ></add-to-calendar-button>

    <p>
      Nourriture et breuvages seront servis.
      <br>
      Nous avons très hâte de vous voir!
    </p>

    <p>
      Si vous le souhaitez, voici l’accès au registre<br>
      <a href="https://www.babylist.com/list/baby-mikaro?fbclid=IwAR1Pr_RWM2uWRYGKbjrZKv4UdEJNEiH2-_uee7ZQMvYUXsoOVQKcK6l_3hM" class="button">Registre</a>
    </p>

  </main>
</body>

</html>
